ass="m-articles__tit g-fs36 f-normal">列表</h3> <section class="m-article j-show_tip"> <div class="m-article__h1 u-w f-ellipsis">Moo-CSS的模块化主要体现在**样式分类**的模块化以及**样式层级**的模块化。</div> <div class="m-article__foot">Micheal Wayne Moo-css</div> </section> <section class="m-article j-show_tip"> <div class="m-article__h1">CSS“对象”是一个可重复的视图</div> <div class="u-j-middle m-article__3pic g-mb20"> <img src="images/54b2ab1441dacfdfcdbdf6cb035c67bd.jpg"> <img src="images/b2bda06e53b9e45bb73eee2f0bb859f3.jpg"> <img src="images/662ed7e3ff0174b7dcb1b5dfe4c8a6f3.jpg"> </div> <div class="m-article__foot">Micheal Wayne</div> </section> <section class="m-article j-show_tip"> <div class="m-article__h1">分离结构和皮肤</div> <div class="m-article__1pic g-mb20"> <img src="images/54b2ab1441dacfdfcdbdf6cb035c67bd.jpg"> </div> <div class="m-article__foot">Micheal Wayne</div> </section> <section class="m-article u-j-middle j-show_tip"> <div class="m-article__left"> <img src="images/54b2ab1441dacfdfcdbdf6cb035c67bd.jpg"> </div> <div class="m-article__right"> <div class="m-article__h1">区分容器和内容</div> <div class="m-article__foot">区分容器和内容意味着将很少使用位置相关的样式，一个CSS“对象”应该不管放到哪里看起来都一样。</div> </div> </section> </article> <section class="m-tools g-mt30"> <p class="f-tc j-change_theme g-fs22" s-ft_sub_>切换主题</p> </section> <footer class="m-foot f-tc u-pb100 u-pt40 g-mt80" s-cr_white> <p> <img class="u-w80" src="images/f8d3372b318bda51fa68f230f637900f.png"> </p> <p class="g-fs22">@All right reserved | Design by <a class="f-unl" s-cr_white href="https://github.com/MichealWayne/">Micheal Wayne</a></p> </footer> </div> <script type="text/javascript" src="0.js?146ab456"></script><script type="text/javascript" src="js/mobileIndex.f94224fe.js"></script></body> </html>
